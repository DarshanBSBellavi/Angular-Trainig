
<app-navigationbar [title]="title"></app-navigationbar>
      <div class="container">
        <div class="buttonstyle">
           
            <button id="mybutton" type="button" class="btn btn-success"(click)="addContact()">Add</button>
        </div>
        <table class="table">
          <thead>
           
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
            
          </thead>

          <tr *ngFor="let Contact of ContactList">
           
            <td>{{Contact.FirstName}}</td>
            <td>{{Contact.LastName}}</td>
            <td><button type="button" class="btn btn-outline-primary btn-sm" (click)="editContact(Contact.ID)">Edit</button></td>
            <td><button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteContact(Contact.ID)">Delete</button></td>
        
          </tr>
        </table>
      </div>
